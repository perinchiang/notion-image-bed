name: Compress Images
on:
  push:
    paths:
      - 'images/**'
  workflow_dispatch:

permissions:
  contents: write

# âš¡ï¸ é˜²æ‹¥å µæœºåˆ¶
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y jpegoptim pngquant imagemagick

      - name: Compress Images
        run: |
          echo "ğŸ›¡ï¸ å¯åŠ¨æ™ºèƒ½å®‰å…¨å‹ç¼©..."

          # 1. è°ƒæ•´è¶…å¤§å›¾ç‰‡å°ºå¯¸ (å®‰å…¨é”ï¼šåªæœ‰ >2MB çš„å›¾æ‰ç¼©æ”¾ï¼Œé˜²æ­¢é•¿å›¾è¢«å‹åºŸ)
          # é™åˆ¶æœ€å¤§è¾¹é•¿ä¸º 2560px (2K)
          find images -type f -size +2M \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" \) | xargs -r mogrify -resize '2560>' || true

          # 2. JPG å‹ç¼© (å®‰å…¨é”ï¼šåªæœ‰ >100KB æ‰å‹)
          # è´¨é‡æå‡åˆ° 85ï¼Œä¿è¯æ¸…æ™°åº¦
          find images -type f -size +100k \( -iname "*.jpg" -o -iname "*.jpeg" \) | xargs -r jpegoptim -m85 --strip-all || true

          # 3. PNG å‹ç¼© (å®‰å…¨é”ï¼šåªæœ‰ >100KB æ‰å‹)
          # è´¨é‡æå‡åˆ° 70-90ï¼Œé˜²æ­¢å°å›¾æ ‡æŸå
          find images -type f -size +100k -iname "*.png" | xargs -r pngquant --quality=70-90 --speed 1 --ext .png --force --skip-if-larger || true

      - name: Commit & Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          if [[ -n $(git status -s) ]]; then
            git add images/*
            git commit -m "ğŸ“‰ Smart Compress (>100kb) [skip ci]"
            
            # ğŸ”„ å¼ºåŠ›æŠ—å†²çªé‡è¯•å¾ªç¯
            n=0
            until [ "$n" -ge 5 ]
            do
               git pull --rebase origin main && git push && break
               n=$((n+1))
               echo "âš ï¸ Push failed, retrying in 5s... ($n/5)"
               sleep 5
            done
          else
            echo "âœ¨ æ²¡æœ‰å‘ç°éœ€è¦æ›´æ–°çš„å›¾ç‰‡"
          fi
