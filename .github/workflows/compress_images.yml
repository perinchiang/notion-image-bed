name: Compress Images
on:
  push:
    paths:
      - 'images/**'
  workflow_dispatch:

permissions:
  contents: write

# âš¡ï¸ æ–°å¢åŠŸèƒ½ï¼šé˜²æ‹¥å µæœºåˆ¶
# å¦‚æœæœ‰æ–°çš„å›¾ç‰‡ä¸Šä¼ ï¼Œè‡ªåŠ¨å–æ¶ˆæ­£åœ¨è¿è¡Œçš„æ—§å‹ç¼©ä»»åŠ¡
# è¿™æ ·æœ€åä¸€ä¸ªä»»åŠ¡ä¼šä¸€æ¬¡æ€§å‹ç¼©æ‰€æœ‰å †ç§¯çš„å›¾ç‰‡ï¼Œæ—¢çœèµ„æºåˆé˜²å†²çª
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # æ‹‰å–å®Œæ•´å†å²ï¼Œæ–¹ä¾¿ rebase

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y jpegoptim pngquant imagemagick

      - name: Compress Images
        run: |
          # 1. ç»Ÿä¸€å°ºå¯¸é™åˆ¶ (å¿½ç•¥é”™è¯¯ç»§ç»­æ‰§è¡Œ)
          find images -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" \) | xargs -r mogrify -resize '1920>' || true

          # 2. JPG å‹ç¼©
          find images -type f \( -iname "*.jpg" -o -iname "*.jpeg" \) | xargs -r jpegoptim -m75 --strip-all || true

          # 3. PNG æš´åŠ›å‹ç¼©
          find images -type f -iname "*.png" | xargs -r pngquant --quality=50-80 --speed 1 --ext .png --force --skip-if-larger || true

      - name: Commit & Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          if [[ -n $(git status -s) ]]; then
            git add images/*
            git commit -m "ğŸ“‰ Auto Compress (Batch) [skip ci]"
            
            # ğŸ”„ å¼ºåŠ›æŠ—å†²çªé‡è¯•å¾ªç¯
            # å°è¯• 5 æ¬¡ï¼šæ‹‰å–æœ€æ–°ä»£ç  -> å˜åŸº -> æ¨é€
            n=0
            until [ "$n" -ge 5 ]
            do
               git pull --rebase origin main && git push && break
               n=$((n+1))
               echo "âš ï¸ Push failed, retrying in 5s... ($n/5)"
               sleep 5
            done
          else
            echo "âœ¨ æ²¡æœ‰å‘ç°éœ€è¦æ›´æ–°çš„å›¾ç‰‡"
          fi
